<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Profiles</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
	  <link rel="stylesheet" href="css/writeNote.css">
    <!-- update the version number as needed -->
    
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
    <script defer src="js/viewprofiles.js"></script>
    <script src="https://apis.google.com/js/platform.js" ></script>
    <script src="https://apis.google.com/js/client:plusone.js" type="application/javascript"></script>
    
  </head>
  <body>

    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-variable ">
            
            <div>
              <h1 class="title is-half center">
                Welcome to Birthday Profiles!ðŸŽ‚
              </h1>

              <h3>View your current friend profiles below! if you would like to create a new friend profile? click the button </h3> 
              <button class="button is-medium is-info is-outlined center mt-4" onclick="addFriendModal()">
                 Click Here to Add a Friend +
              </button> 
              <hr>
              <div id="app" class="columns is-multiline">
          <!-- profiles cards will render here -->
             </div>        
            </div>


            <!-- Birthday FORM -->

            <div class="modal" id="addFriendModal">
                <div class="modal-background"> 
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Add Friend</p>
                            <button class="delete" aria-label="close" onclick="closeModal()"></button>
                        </header>
                        <section class="modal-card-body">
                          
                           <!-- Content ... -->
                            <div class="field">
                                <label class="label" for="name">Name</label>
                                <div class="control">
                                    <input class="input is-medium" type="text" id="name">
                                </div>
                            </div>
                             
                            <!--upload picture-->
                            <div class="file is-normal is-boxed has-name is-centered" id="imageFile">
                              <label class="file-label">
                                <input class="file-input" type="file">
                                <span class="file-cta">
                                  <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                  </span>
                                  <span class="file-label">
                                    Upload Their Picture
                                  </span>
                                </span>
                                <span class="file-name" id="fileNameLabel">
                                  ...
                                </span>
                              </label>
                            </div>
                            <progress value="0" max="100" id="progress"></progress>
                                                                                       

                            <div class="field">
                                <label class="label" for="birthday">Birthday</label>
                                <div class="input-field" placeholder="Birthday">
                                    <input class="datepicker" type="date" id="birthday"></input>
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button is-link is-half has-text-weight-medium is-medium" onclick="closeModal()">Close</button>
                            <button class="button is-link is-success is-half has-text-weight-medium is-medium" onclick="createProfile()">Create Profile</button>
                        </footer>
                        
                    </div>
                </div>   

            
          </div>
        </div>
      </div>
    </section>
    <hr>

  </body>
</html>
